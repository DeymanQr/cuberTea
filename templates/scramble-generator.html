<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="shortcut icon" href="{{  url_for('static', filename='images/logo.jpg')  }}" type="image/x-icon">
	<title>Scramble генератор | CuberTea</title>
</head>
<body>
	<a name="up"></a>
	<header>
		<h1 class="header__h1"><a href="{{ url_for('main') }}">CuberTea</a></h1>
		<h1 class="header__h1"><a href="{{ url_for('about') }}">Про нас</a></h1>
		<h1 class="header__h1"><a href="{{ url_for('contacts') }}">Контакты</a></h1>
		<h1 class="header__h1"><a href="https://www.donationalerts.com/r/deyman_qr" target="_blank">Поддержать нас</a></h1>
	</header>
	<main>
		<nav class="nav">
			<a class="nav__a" href="{{ url_for('generator') }}">Scramble генератор</a>
			<a class="nav__a" href="{{ url_for('oll') }}">OLL алгоритмы</a>
			<a class="nav__a" href="{{ url_for('pll') }}">PLL алгоритмы</a>
			<a class="nav__a" href="{{ url_for('shop') }}">Поиск товаров</a>
		</nav>
		<div class="content">
			{% if scrambles %}
				{% for scramble in scrambles %}
					<p class="text__p">{{ scramble }}</p>
				{% endfor %}
			{% endif %}
			<form method="post">
				<p class="main__text__p">Укажите количество скрамблов (от 1 до 100):<br>
				<input class="main__text__p" type="text" name="scrambles" placeholder="Количество скрамблов" style="margin-top:1%;"></p>
				<input class="main__text__p" type="submit" value="Подтвердить">
			</form>
			{% if up_button %}
				<a class="up" href="#up">Вверх</a>
			{% endif %}
		</div>
	</main>
</body>
</html>
